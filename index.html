<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <script src="./script.js"></script>
    <title>Document</title>
</head>
<body>
    <main class="container">
        <div id="logo-container">
            <div class="logo-div">
                <img src="./imgs/odin-lined.png" alt="logo" class="logo"><span class="logo-text">ODIN</span>
            </div>
            <p class="lic">Photo by <a target="_blank" class="artist" href="https://unsplash.com/@milkbox">Ryan Kwok</a> on <a target="_blank" class="artist" href="https://unsplash.com/photos/xfYMLWgI8ww">Unsplash</a> </p>
        </div>
        <div id="form-container">
            <div class="description">
                <p>This is not a real online service! You know you need something like this in your life to hlep you realize your deepest dreams.
                    Sign up not to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form-div">
                <form action="" method="get">
                   <!--  <p class="legend">Let's do this!</p> -->
                    <div class="form-row">
                        <label for="first-name">FIRST NAME</label>
                        <input required type="text" name="first-name" id="first-name" pattern="[a-zA-z]+">
                    </div>
                    <div class="form-row">
                        <label for="last-name">LAST NAME</label>
                        <input required type="text" name="last-name" id="last-name" pattern="[a-zA-z]+">
                    </div>
                    <div class="form-row">
                        <label for="email">EMAIL</label>
                         <input required type="email" name="email" id="email" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$">
                    </div>
                    <div class="form-row">
                        <label for="phone">PHONE NUMBER</label>
                         <input required type="tel" name="phone" id="phone">
                    </div>
                    <div class="form-row">
                        <label for="password">PASSWORD</label>
                         <input required type="password" name="password" id="password">
                    </div>
                    <div class="form-row">
                        <label for="password-conf">CONFIRM PASSWORD</label>
                         <input required type="password" name="password-conf" id="password-conf">
                    </div>
                    <div class="submit-div">
                        <button type="submit">Create Account</button>
                    </div>
                </form>
        </div>
        <div class="login-div">
            <p>Already have an account? <a href="" class="">Log in</a></p>
        </div>
        </div>
    </main>
</body>
</html>
